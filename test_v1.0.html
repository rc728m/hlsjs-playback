<!DOCTYPE html>
<html>
  <head>
    <title> HLS.JS Clappr Demo </title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr/dist/clappr.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr-stats/dist/clappr-stats.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr-nerd-stats/dist/clappr-nerd-stats.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@latest/dist/hlsjs-playback.min.js"></script>
  </head>
  
  <body>
    <center>
      <h1>Clappr Player v1.0 (Hls.js Playback)</h1>
      <br>
      <div id="player1"><h4>Video 1 - Saving Private Ryan</h4></div>
      <br>
      <div id="player2"><h4>Video 2 - PJ Masks</h4></div>
      <br>
      <div id="player3"><h4>Video 3 - CNN</h4></div>
      <br>
      <div id="player4"><h4>Video 4 - Beach Volleyball</h4></div>
    </center>
    
    <script>
      window.player = new Clappr.Player({
        parentId: '#player1',
        plugins: [HlsjsPlayback, ClapprNerdStats, ClapprStats],
        source: 'https://att-advavtech-output.s3.amazonaws.com/csula/At_S_SPR_1080p24.m3u8',
        height: 607.5,
        width: 1080,
        clapprNerdStats: {
          // Optional: provide multiple combination of keyboard shortcuts to show/hide the statistics.
          // For reference, visit: https://github.com/ccampbell/mousetrap.
          // Default: ['command+shift+s', 'ctrl+shift+s']
          shortcut: ['command+shift+s', 'ctrl+shift+s'],
  
          // Optional: position of the icon to show/hide the statistics.
          // Values: 'top-right', 'top-left', 'bottom-right', 'bottom-left', 'none'
          // Default: 'top-right'
          iconPosition: 'top-right'
        }
      })

      window.player = new Clappr.Player({
        parentId: '#player2',
        plugins: [HlsjsPlayback, ClapprNerdStats, ClapprStats],
        source: 'https://att-advavtech-output.s3.amazonaws.com/csula/PJMasks_1080p24.m3u8',
        height: 607.5,
        width: 1080,
        clapprNerdStats: {
          // Optional: provide multiple combination of keyboard shortcuts to show/hide the statistics.
          // For reference, visit: https://github.com/ccampbell/mousetrap.
          // Default: ['command+shift+s', 'ctrl+shift+s']
          shortcut: ['command+shift+s', 'ctrl+shift+s'],
  
          // Optional: position of the icon to show/hide the statistics.
          // Values: 'top-right', 'top-left', 'bottom-right', 'bottom-left', 'none'
          // Default: 'top-right'
          iconPosition: 'top-right'
        }
      })

      window.player = new Clappr.Player({
        parentId: '#player3',
        plugins: [HlsjsPlayback, ClapprNerdStats, ClapprStats],
        source: 'https://att-advavtech-output.s3.amazonaws.com/csula/CNN-2597-03-131.m3u8',
        height: 607.5,
        width: 1080,
        clapprNerdStats: {
          // Optional: provide multiple combination of keyboard shortcuts to show/hide the statistics.
          // For reference, visit: https://github.com/ccampbell/mousetrap.
          // Default: ['command+shift+s', 'ctrl+shift+s']
          shortcut: ['command+shift+s', 'ctrl+shift+s'],
  
          // Optional: position of the icon to show/hide the statistics.
          // Values: 'top-right', 'top-left', 'bottom-right', 'bottom-left', 'none'
          // Default: 'top-right'
          iconPosition: 'top-right'
        }
      })

      window.player = new Clappr.Player({
        parentId: '#player4',
        plugins: [HlsjsPlayback, ClapprNerdStats, ClapprStats],
        source: 'https://att-advavtech-output.s3.amazonaws.com/csula/El_S_WVB_1080p60.m3u8',
        height: 607.5,
        width: 1080,
        clapprNerdStats: {
          // Optional: provide multiple combination of keyboard shortcuts to show/hide the statistics.
          // For reference, visit: https://github.com/ccampbell/mousetrap.
          // Default: ['command+shift+s', 'ctrl+shift+s']
          shortcut: ['command+shift+s', 'ctrl+shift+s'],
  
          // Optional: position of the icon to show/hide the statistics.
          // Values: 'top-right', 'top-left', 'bottom-right', 'bottom-left', 'none'
          // Default: 'top-right'
          iconPosition: 'top-right'
        }
      })
    </script>
  </body>
</html>
